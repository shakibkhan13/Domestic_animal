{% extends "base.html"%}
{% load static %}
{% block start %}

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" >
        <h2> Sell your Animal </h2>
        <hr>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Animal_Name</label>
            <input type="text" name="Animal_name" class="form-control">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Animal_weight</label>
          <textarea class="form-control" name="Animal_Weight" ></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Animal_description</label>
            <textarea class="form-control" name="Animal_description"></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Animal_images</label>
            <input type="file" name="Animal_image" class="form-control">
          </div>
        <button type="submit" class="btn btn-success">Post</button>
      </form>

</div>

{% endblock %}
