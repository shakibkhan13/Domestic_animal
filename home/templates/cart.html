{% extends "base.html" %}
{% load static %}
{% block start %}

<div class="row">
  <div class="col-lg-12">
    <div class="box-element">
      <a class="btn btn-outline-dark" href="{% url 'home' %}">&#x2190; Continue Shopping</a>

      <br>
      <br>

      <table class="table">
        <tr>
          <th><h5>Items : <strong>3</strong></h5></th>
          <th><h5>Total : <strong>50000 Taka</strong></h5></th>
          <th>
            <a style="float: right; margin: 5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
          </th>
        </tr>

      </table>
    </div>
    <br>

    <div class="box-element">
      <div class="cart-row">
        <div style="flex:2"></div>
        <div style="flex:2"><strong>Item</strong></div>
        <div style="flex:1"><strong>Price</strong></div>
        <div style="flex:2"><strong>Quantity</strong></div>
        <div style="flex:2"><strong>Total</strong></div>
      </div>
      
      {% for item in cart_items %}
      <div class="cart-row">
    <div style="flex:2"><img class="row-image" src="{{ item.image_url }}" class="img-fluid" style="max-height: 100px;"></div>
    <div style="flex:2">{{ item.name }}</div>
    <div style="flex:1">{{ item.price }}</div>
    <div style="flex:2">{{ item.quantity }}</div>
    <div style="flex:2">{{ item.total }}</div>
</div>

      {% endfor %}

    </div>

  </div>

</div>

{% endblock %}
